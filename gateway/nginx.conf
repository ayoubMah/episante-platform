events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Remove trailing slashes from location and proxy_pass for consistency

        # 1. Frontend (Keep this as is, it's fine for root)
        location / {
            proxy_pass http://frontend:80;
        }

        # 2. Doctor Service
        location /api/doctors {
            proxy_pass http://doctor-service:9092; # <--- NO SLASH AT END
            proxy_set_header Host $host;
        }

        # 3. Patient Service
        location /api/patients {
            proxy_pass http://patient-service:9091; # <--- NO SLASH AT END
            proxy_set_header Host $host;
        }

        # 4. Appointment Service
        location /api/appointments {
            proxy_pass http://appointment-service:9093; # <--- NO SLASH AT END
            proxy_set_header Host $host;
        }
    }
}
