spring:
  application:
    name: auth-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/authdb}
    username: ${SPRING_DATASOURCE_USERNAME:auth_user}
    password: ${SPRING_DATASOURCE_PASSWORD:auth_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 9094

application:
  config:
    # ðŸ‘ˆ Fallback to localhost if running outside Docker
    patient-url: ${APPLICATION_CONFIG_PATIENT-URL:http://localhost:9091}
    doctor-url: ${APPLICATION_CONFIG_DOCTOR-URL:http://localhost:9092}

  security:
    jwt-secret: ${JWT_SECRET:default_dev_secret_key_change_in_prod_12345} # Local fallback
    jwt-expiration-ms: 86400000  # 24H
