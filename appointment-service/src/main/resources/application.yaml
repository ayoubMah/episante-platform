spring:
  application:
    name: appointment-service

  datasource:
    url: jdbc:postgresql://appointment-db:5432/appointmentdb
    username: appointment_user
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: true # Critical: Tells the consumer what class to deserialize to

  jackson:
    serialization:
      write-dates-as-timestamps: false


server:
  port: 9093

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate.SQL: DEBUG   # disable in production
    org.hibernate.type.descriptor.sql: TRACE

cloud:
  openfeign:
    client:
      config:
        default:
          connectTimeout: 5000 # 5 seconds to connect
          readTimeout: 5000    # 5 seconds to wait for data

# ? External service URLs (used by Feign clients)
application:
  config:
    patient-url: ${APPLICATION_CONFIG_PATIENT-URL:http://localhost:9091}
    doctor-url: ${APPLICATION_CONFIG_DOCTOR-URL:http://localhost:9092}
  security:
    jwt-secret: ${APPLICATION_SECURITY_JWT-SECRET:fallback}

app:
  kafka:
    topics:
      appointment-created: appointment.created