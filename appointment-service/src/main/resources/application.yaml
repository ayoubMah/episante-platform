spring:
  application:
    name: appointment-service

  config:
    import: "optional:vault://"

  datasource:
    url: jdbc:postgresql://appointment-db:5432/appointmentdb
    username: appointment_user
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: true

  jackson:
    serialization:
      write-dates-as-timestamps: false

  cloud:                          # ✅ nested under spring
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
    vault:
      host: localhost              # fallback for local dev
      port: 8200
      scheme: http
      authentication: TOKEN
      kv:
        enabled: true
        backend: secret
        default-context: episante
        profile-separator: '/'
        version: 1
      # token is NOT here — injected directly via SPRING_CLOUD_VAULT_TOKEN env var

server:
  port: 9093

application:
  config:
    patient-url: ${APPLICATION_CONFIG_PATIENT-URL:http://localhost:9091}
    doctor-url: ${APPLICATION_CONFIG_DOCTOR-URL:http://localhost:9092}
  security:
    jwt-secret: ${jwt-secret:}

app:
  kafka:
    topics:
      appointment-created: appointment.created

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE