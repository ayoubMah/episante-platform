services:

# --- The Gateway ---
  gateway:
    image: nginx:alpine
    ports:
      - "8089:80"  # The ONLY port exposed to your machine!
    volumes:
      - ../gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - doctor-service
      - patient-service
    networks:
      - episante_net

  # --- Frontend ---
  frontend:
    build: ../frontend
    # We DO NOT expose ports here (no "3000:80").
    # Only the Gateway talks to the frontend container.
    networks:
      - episante_net

  patient-db:
    image: postgres:16
    container_name: patient-db
    environment:
      POSTGRES_DB: patientdb
      POSTGRES_USER: patient_user
      POSTGRES_PASSWORD: patient_pass
    volumes:
      - ../postgres/patient-db/init:/docker-entrypoint-initdb.d
      - patient_data:/var/lib/postgresql/data
    networks:
      - episante_net

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  patient-service:
    build:
      context: ../patient-service
      dockerfile: Dockerfile
    container_name: patient-service
    depends_on:
      patient-db:
        condition: service_healthy  # <--- Waits for "pg_isready" to return true
    ports:
      - "9091:9091"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://patient-db:5432/patientdb
    networks:
      - episante_net

  doctor-db:
    image: postgres:16
    container_name: doctor-db
    environment:
      POSTGRES_DB: doctordb
      POSTGRES_USER: doctor_user
      POSTGRES_PASSWORD: doctor_pass
    volumes:
      - ../postgres/doctor-db/init:/docker-entrypoint-initdb.d
      - doctor_data:/var/lib/postgresql/data
    networks:
      - episante_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  doctor-service:
    build:
      context: ../doctor-service
      dockerfile: Dockerfile
    container_name: doctor-service
    depends_on:
      doctor-db:
        condition: service_healthy  # <--- Waits for "pg_isready" to return true
    ports:
      - "9092:9092"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://doctor-db:5432/doctordb
    networks:
      - episante_net

volumes:
  patient_data:
  doctor_data:

networks:
  episante_net:
    driver: bridge
