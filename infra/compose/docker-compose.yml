  services:

  # --- The Gateway ---
    gateway:
      image: nginx:alpine
      ports:
        - "8089:80"  # The ONLY port exposed to your machine!
      volumes:
        - ../../gateway/nginx.conf:/etc/nginx/nginx.conf:ro
      depends_on:
        - frontend
        - auth-service
        - doctor-service
        - patient-service
        - appointment-service
      networks:
        - episante_net

    # --- Frontend ---
    frontend:
      build: ../../frontend
      # We DO NOT expose ports here (no "3000:80").
      # Only the Gateway talks to the frontend container.
      networks:
        - episante_net

    # --- Kafka Message Broker (KRaft Mode) ---
    kafka:
      image: apache/kafka:3.7.0
      container_name: episante-kafka
      ports:
        - "9094:9094"
      environment:
        # KRaft mode â€” no Zookeeper needed
        KAFKA_NODE_ID: 1
        KAFKA_PROCESS_ROLES: broker,controller
        KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
        KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
        KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
        KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      healthcheck:
        test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list"]
        interval: 10s
        timeout: 10s
        retries: 10
        start_period: 30s
      volumes:
        - kafka_data:/var/lib/kafka/data
      networks:
        - episante_net

    patient-db:
      image: postgres:16
      container_name: patient-db
      environment:
        POSTGRES_DB: patientdb
        POSTGRES_USER: patient_user
        POSTGRES_PASSWORD: ${DB_PASSWORD_PATIENT}
      volumes:
        - patient_data:/var/lib/postgresql/data
      networks:
        - episante_net

      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U patient_user"]
        interval: 5s
        timeout: 5s
        retries: 10
        start_period: 40s

    patient-service:
      build:
        context: ../../     # root of the whole project
        dockerfile: patient-service/Dockerfile
      container_name: patient-service
      depends_on:
        patient-db:
          condition: service_healthy  # <--- Waits for "pg_isready" to return true
        kafka:
          condition: service_healthy
      ports:
        - "9091:9091"
      environment:
        SPRING_DATASOURCE_URL: jdbc:postgresql://patient-db:5432/patientdb
        SPRING_DATASOURCE_USERNAME: patient_user
        SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD_PATIENT}
        SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
        APPLICATION_SECURITY_JWT-SECRET: ${JWT_SECRET}
      networks:
        - episante_net

    doctor-db:
      image: postgres:16
      container_name: doctor-db
      environment:
        POSTGRES_DB: doctordb
        POSTGRES_USER: doctor_user
        POSTGRES_PASSWORD: ${DB_PASSWORD_DOCTOR}
      volumes:
        - doctor_data:/var/lib/postgresql/data
      networks:
        - episante_net
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U doctor_user"]
        interval: 5s
        timeout: 5s
        retries: 10
        start_period: 40s

    doctor-service:
      build:
        context: ../../
        dockerfile: doctor-service/Dockerfile
      container_name: doctor-service
      depends_on:
        doctor-db:
          condition: service_healthy  # <--- Waits for "pg_isready" to return true
        kafka:
          condition: service_healthy
      ports:
        - "9092:9092"
      environment:
        SPRING_DATASOURCE_URL: jdbc:postgresql://doctor-db:5432/doctordb
        SPRING_DATASOURCE_USERNAME: doctor_user
        SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD_DOCTOR}
        SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
        APPLICATION_SECURITY_JWT-SECRET: ${JWT_SECRET}

      networks:
        - episante_net

    appointment-db:
      image: postgres:16
      container_name: appointment-db
      environment:
        POSTGRES_DB: appointmentdb
        POSTGRES_USER: appointment_user
        POSTGRES_PASSWORD: ${DB_PASSWORD_APPOINTMENT}
      volumes:
        - appointment_data:/var/lib/postgresql/data
      networks:
        - episante_net
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U appointment_user"]
        interval: 5s
        timeout: 5s
        retries: 10
        start_period: 40s

    appointment-service:
      build:
        context: ../../
        dockerfile: appointment-service/Dockerfile
      container_name: appointment-service
      depends_on:
        appointment-db:
          condition: service_healthy
        kafka:
          condition: service_healthy
      ports:
        - "9093:9093"
      environment:
        SPRING_DATASOURCE_URL: jdbc:postgresql://appointment-db:5432/appointmentdb
        SPRING_DATASOURCE_USERNAME: appointment_user
        SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD_APPOINTMENT}
        SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
        APPLICATION_CONFIG_DOCTOR-URL: http://doctor-service:9092
        APPLICATION_CONFIG_PATIENT-URL: http://patient-service:9091
        APPLICATION_SECURITY_JWT-SECRET: ${JWT_SECRET}
      networks:
        - episante_net

    auth-db:
      image: postgres:16
      container_name: auth-db
      environment:
        POSTGRES_DB: authdb
        POSTGRES_USER: auth_user
        POSTGRES_PASSWORD: ${DB_PASSWORD_AUTH}
      volumes:
        - auth_data:/var/lib/postgresql/data
      networks:
        - episante_net
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U auth_user"]
        interval: 5s
        timeout: 5s
        retries: 10
        start_period: 40s

    auth-service:
      build:
        context: ../../          # root of the whole monorepo
        dockerfile: auth-service/Dockerfile
      container_name: auth-service
      depends_on:
        auth-db:
          condition: service_healthy
        kafka:
          condition: service_healthy
      ports:
        - "9095:9094"

      environment:
        SPRING_DATASOURCE_URL: jdbc:postgresql://auth-db:5432/authdb
        SPRING_DATASOURCE_USERNAME: auth_user
        SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD_AUTH}
        SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
        # Feign URLs
        APPLICATION_CONFIG_PATIENT-URL: http://patient-service:9091
        APPLICATION_CONFIG_DOCTOR-URL: http://doctor-service:9092
        # JWT Secret for shared module
        APPLICATION_SECURITY_JWT-SECRET: ${JWT_SECRET}

      networks:
        - episante_net

    notification-service:
      build:
        context: ../../notification-service
        dockerfile: Dockerfile
      container_name: notification-service
      depends_on:
        - kafka
      environment:
        # Tell Go to connect to the internal Docker network Kafka
        - KAFKA_BROKER=kafka:9092
      networks:
        - episante_net

  volumes:
    patient_data:
    doctor_data:
    appointment_data:
    auth_data:
    kafka_data:


  networks:
    episante_net:
      driver: bridge
