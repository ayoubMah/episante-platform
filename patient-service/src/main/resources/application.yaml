spring:
  application:
    name: patient-service

  config:
    import: "vault://"

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/patientdb}
    username: ${SPRING_DATASOURCE_USERNAME:patient_user}
    password: ${SPRING_DATASOURCE_PASSWORD:patient_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  cloud:
    vault:
      host: ${VAULT_HOST:localhost}
      port: 8200
      scheme: http
      authentication: TOKEN
      token: ${VAULT_ROOT_TOKEN}
      kv:
        enabled: true
        backend: secret
        default-context: episante

server:
  port: 9091

application:
  security:
    jwt-secret: ${jwt-secret}


logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
