spring:
  application:
    name: patient-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/patientdb}
    username: ${SPRING_DATASOURCE_USERNAME:patient_user}
    password: ${SPRING_DATASOURCE_PASSWORD:patient_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 9091

application:
  security:
    jwt-secret: ${JWT_SECRET:default_dev_secret_key_change_in_prod_12345}


logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate.SQL: DEBUG   # disable in prod
    org.hibernate.type.descriptor.sql: TRACE
